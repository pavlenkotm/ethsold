codecov:
  require_ci_to_pass: yes
  notify:
    after_n_builds: 4  # Wait for all 4 test jobs

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 70%
        threshold: 5%
        if_ci_failed: error

    patch:
      default:
        target: 70%
        threshold: 10%

flags:
  solidity:
    paths:
      - solidity/
    carryforward: true

  python:
    paths:
      - python/
    carryforward: true

  typescript:
    paths:
      - typescript/
    carryforward: true

  go:
    paths:
      - go/
    carryforward: true

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
  require_base: no
  require_head: yes

ignore:
  - "**/*.test.js"
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/test_*.py"
  - "**/*_test.go"
  - "**/tests/"
  - "**/__tests__/"
  - "**/node_modules/"
  - "**/coverage/"
  - "**/dist/"
  - "**/build/"
  - "**/*.config.js"
  - "**/*.config.ts"
