name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  solidity-tests:
    name: Solidity Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: solidity/package-lock.json

      - name: Install dependencies
        run: cd solidity && npm ci

      - name: Compile contracts
        run: cd solidity && npx hardhat compile

      - name: Run tests with coverage
        run: cd solidity && npx hardhat coverage

      - name: Upload Solidity coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./solidity/coverage/coverage-final.json
          flags: solidity
          name: solidity-coverage

  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd python/web3-cli
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          cd python/web3-cli
          pytest --cov=. --cov-report=xml --cov-report=html

      - name: Upload Python coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./python/web3-cli/coverage.xml
          flags: python
          name: python-coverage

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 python/web3-cli --count --select=E9,F63,F7,F82 --show-source --statistics

  typescript-tests:
    name: TypeScript Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: cd typescript/dapp-frontend && npm ci || npm install

      - name: Type check
        run: cd typescript/dapp-frontend && npm run typecheck

      - name: Lint
        run: cd typescript/dapp-frontend && npm run lint

      - name: Run tests with coverage
        run: cd typescript/dapp-frontend && npm run test:coverage

      - name: Upload TypeScript coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./typescript/dapp-frontend/coverage/coverage-final.json
          flags: typescript
          name: typescript-coverage

  go-tests:
    name: Go Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build
        run: cd go/rpc-client && go build -v .

      - name: Run tests with coverage
        run: cd go/rpc-client && go test -v -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload Go coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./go/rpc-client/coverage.out
          flags: go
          name: go-coverage

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './bash/scripts'
