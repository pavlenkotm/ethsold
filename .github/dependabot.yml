version: 2
updates:
  # Solidity dependencies
  - package-ecosystem: "npm"
    directory: "/solidity"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # TypeScript DApp dependencies
  - package-ecosystem: "npm"
    directory: "/typescript/dapp-frontend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/python/web3-cli"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # Go dependencies
  - package-ecosystem: "gomod"
    directory: "/go/rpc-client"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # Rust dependencies
  - package-ecosystem: "cargo"
    directory: "/rust/solana-program"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
